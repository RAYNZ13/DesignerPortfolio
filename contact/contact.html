  <head>
    <meta charset="UTF-8" />

  <body>
    <section id="navigation">
      <div class="menu-panel" id="menuPanel">
        <i class="ri-close-line" id="close-button" aria-label="Close menu" tabindex="0"></i>
        <div class="links">
          <a href="../index.html">Home</a>

          <a href="/#clients-section">Clients</a>
          <a href="../contact/contact.html">Contact</a>
        </div>
      </div>
      <h3 class="menu-label" id="menuLabel" tabindex="0" aria-label="Open menu">Menu</h3>
    </section>


    <div class="contact-container">
      <div class="contact-img"></div>
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-right"
      >
        <div class="contact-right-title">
          <h2>Let's Get in Touch</h2>
        </div>
        <input
          type="hidden"
          name="access_key"
          value="444d5eb3-6640-496e-8e4c-fae0ae0537dc"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="text"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    
    <section id="footer-section">
      <h2>(Connect)</h2>
      <h1>Let's Talk</h1>
      <div class="button">
        <a href="./contact/contact.html" target="_blank">Get in Touch</a>
      </div>

    </section>

    <script src="app.js" type="module"></script>
  </body>
